<!DOCTYPE html>
<html>
    <head>
        <title>Book Villa</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="asset/css/book.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="header navbar navbar-default">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-xs-12 col-sm-4 navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand">
                            <a class="heading " href="#">Book Villa</a>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 search-box">
                        <input type="text" placeholder="Search"  id="search-field">
                        <button class="button btn btn-default" id="search-button"> <i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="content-wrapper">
                <div class="row">
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <div id="subjects" class="col-xs-12 col-sm-2"></div>
                    </div>
                    <div class="col-xs-12 col-sm-10 collection-wrapper">
                        <div id="book-collection"></div>
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/book.js"></script>
    </body>
</html>
